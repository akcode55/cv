<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="cv-form">
            <!-- Existing form fields -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications:</label>
                <textarea id="certifications" name="certifications"></textarea>
            </div>
            <div class="form-group">
                <label for="languages">Languages:</label>
                <textarea id="languages" name="languages"></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects:</label>
                <textarea id="projects" name="projects"></textarea>
            </div>
            <div class="form-group">
                <label for="awards">Awards:</label>
                <textarea id="awards" name="awards"></textarea>
            </div>

            <!-- New Questions with Multiple Choices -->
            <div class="form-group">
                <label for="years-of-experience">Years of Experience:</label>
                <select id="years-of-experience" name="years-of-experience">
                    <option value="0-1">0-1 Years</option>
                    <option value="1-3">1-3 Years</option>
                    <option value="3-5">3-5 Years</option>
                    <option value="5-10">5-10 Years</option>
                    <option value="10+">10+ Years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="teamwork-experience">Experience Working with Teams:</label>
                <select id="teamwork-experience" name="teamwork-experience">
                    <option value="none">None</option>
                    <option value="occasional">Occasional</option>
                    <option value="frequent">Frequent</option>
                    <option value="lead">Leadership Role</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferred-job">Preferred Job Type:</label>
                <select id="preferred-job" name="preferred-job">
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="freelance">Freelance</option>
                    <option value="internship">Internship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferred-location">Preferred Location:</label>
                <select id="preferred-location" name="preferred-location">
                    <option value="remote">Remote</option>
                    <option value="on-site">On-site</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability">
                    <option value="immediate">Immediate</option>
                    <option value="1-month">1 Month</option>
                    <option value="2-months">2 Months</option>
                    <option value="3-months">3 Months</option>
                </select>
            </div>
            <button type="button" onclick="generateCV()">Generate Resume</button>
        </form>
        <div id="cv-preview" style="display: none;">
            <h2>Your Resume</h2>
            <div id="cv-content"></div>
            <button id="download-btn">Download Resume</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
